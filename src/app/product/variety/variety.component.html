<div class="relative overflow-x-auto shadow-md sm:rounded-lg">

  <!-- Modal toggle -->
  <div class="flex mb-4">
    <!-- Autres éléments à gauche si nécessaire -->
    <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
      class="ml-auto block text-gray-500 dark:text-gray-400 bg-gray-50 dark:bg-gray-700 hover:bg-gray-200 hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:hover:bg-gray-600 dark:hover:text-white"
      type="button" (click)="toggleModal()">
      <svg class="w-3.5 h-3.5 text-gray-500 dark:text-gray-400 inline-block" aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 1v16M1 9h16" />
      </svg>
      <span class="inline-block ml-2">Toggle modal</span>
    </button>
  </div>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Variety
        </th>
        <th scope="col" class="px-6 py-3">
          Value
        </th>
        <th scope="col" class="px-6 py-3">
          Quantity
        </th>
        <th scope="col" class="px-6 py-3">
          Action
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let variety of varietys">
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{ variety.varietyName }}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{ variety.varietyValue }}
        </td>
        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
          {{ variety.quantity }}
        </td>
        <td class="px-6 py-4">
          <button (click)="editVariety(variety)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline">Edit</button>
          <button (click)="DeleteVariety(variety)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline ml-8">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="visible" id="crud-modal" tabindex="-1" aria-hidden="true"
  class="fixed inset-0 overflow-y-auto overflow-x-hidden z-50 flex items-center justify-center">
  <div *ngIf="!isEditing; else editcat">

    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Create New Variety
            </h3>
            <button type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-toggle="crud-modal" (click)="closeModal()">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <form class="p-4 md:p-5" [formGroup]="VarietyForm">
            <div class="grid gap-4 mb-4 grid-cols-2">
              <div class="col-span-2">
                <label for="nomCategory"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Variety</label>
                <input type="text" name="nomCategory" id="nomCategory"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="" required="" formControlName="nomCategory">
                <div
                  *ngIf="VarietyForm.get('nomCategory')?.hasError('required') && VarietyForm.get('nomCategory')?.touched">
                  Variety Name is required.
                </div>
              </div>
            </div>
            <button (click)="addVariety()" type="submit" [disabled]="!VarietyForm.valid"
              class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"></path>
              </svg>
              Add new Variety
            </button>
          </form>
        </div>
      </div>


    </div>

    <ng-template #editcat>

        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Update Variety
                </h3>
                <button type="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-toggle="crud-modal" (click)="closeModal()">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>
              <form class="p-4 md:p-5" [formGroup]="VarietyForm">
                <div class="grid gap-4 mb-4 grid-cols-2">
                  <div class="col-span-2">
                    <label for="nomCategory"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Variety</label>
                    <input type="text" name="nomCategory" id="nomCategory"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      placeholder="" required="" formControlName="nomCategory">
                    <div
                      *ngIf="VarietyForm.get('nomCategory')?.hasError('required') && VarietyForm.get('nomCategory')?.touched">
                      Variety Name is required.
                    </div>
                  </div>
                </div>
                <button (click)="addVariety()" type="submit" [disabled]="!VarietyForm.valid"
                  class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                      clip-rule="evenodd"></path>
                  </svg>
                  Edit Variety
                </button>
              </form>
            </div>
          </div>
    </ng-template>


</div>
